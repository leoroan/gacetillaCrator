                          <td valign="top" class="stack-column" style="width: 100%;">
                            <div class="container" style="text-align: justify;" id="mainDescripcion">
                            </div>
                            <!-- <div style="border: 0px solid transparent; color: rgb(0, 0, 0); display: block; font-family: helvetica, arial, sans-serif; font-size: 14px; font-weight: normal; line-height: 1.35; margin: 15px; max-height: none; max-width: none; padding: 0px; text-decoration: none;"
                                                  class="selected-element">
                                                  <div style="text-align: justify;"><span
                                                          style="background-color: transparent;"><i>Además,
                                                              recorrió la obra de reconstrucción del Polo
                                                              Deportivo Municipal Raúl “Ñato” Conti, que había
                                                              sido destruido por un temporal.</i></span></div>
                                                  <div style="text-align: justify;"><span
                                                          style="background-color: transparent;"><br></span>
                                                  </div>
                                                  <div style="text-align: justify;">El gobernador de la
                                                      provincia de Buenos Aires, Axel Kicillof, encabezó <span
                                                          class="Object" role="link"
                                                          id="OBJ_PREFIX_DWT204_com_zimbra_date">este
                                                          viernes</span> el acto de entrega de 27 viviendas
                                                      para familias del barrio Valacco, en el municipio de
                                                      Salto, junto a la ministra de Hábitat y Desarrollo
                                                      Urbano, Silvina Batakis; el asesor del gobernador,
                                                      Agustín Simone; el intendente Ricardo Alessandro; y el
                                                      secretario general de Coordinación municipal, Camilo
                                                      Alessandro.&nbsp;</div>
                                                  <div style="text-align: justify;"><br></div>
                                                  <div style="text-align: justify;">En ese marco, Kicillof
                                                      señaló: “En el interior de la provincia, a pesar de ser
                                                      donde se lleva adelante gran parte de la producción
                                                      rural del país, hay muchos bonaerenses que tienen
                                                      dificultades para acceder a la tierra y la vivienda”.
                                                      “El sector privado no lo resolvió, por esto es que hay
                                                      un Estado presente que observa las necesidades y brinda
                                                      respuesta: en estos cuatro años ya hemos construido 20
                                                      mil viviendas”, subrayó.</div>
                                                  <div style="text-align: justify;"><br></div>
                                                  <div style="text-align: justify;">“Ahora nos quieren
                                                      convencer de que el mercado nos va a resolver la vida,
                                                      pero es culpa de los abusos y la diferencia de fuerzas
                                                      que, mientras a algunos les va muy bien, otros no pueden
                                                      acceder a su casa propia”, sostuvo el Gobernador y
                                                      añadió: “Es por eso que vengo a reafirmar el compromiso
                                                      de que en la provincia de Buenos Aires vamos a hacer
                                                      todo lo que esté a nuestro alcance para que el ajuste
                                                      del Gobierno Nacional no recaiga sobre los
                                                      trabajadores”.</div>
                                                  <div style="text-align: justify;"><br></div>
                                                  <div style="text-align: justify;">A partir de una inversión
                                                      de $267 millones, el gobierno provincial entregó 27
                                                      viviendas en el barrio Valacco, correspondientes al
                                                      programa “<span class="Object" role="link"
                                                          id="OBJ_PREFIX_DWT205_com_zimbra_date">Mi</span>
                                                      Casa, <span class="Object" role="link"
                                                          id="OBJ_PREFIX_DWT206_com_zimbra_date">Mi</span>
                                                      Hogar”, y completó de esta forma un proyecto que sumó 67
                                                      soluciones habitacionales. El Instituto Cultural, en
                                                      tanto, efectuó la entrega de bibliotecas para que cada
                                                      casa cuente con una colección de títulos de Ediciones
                                                      Bonaerenses, el sello estatal de la provincia, y un
                                                      cuadro del Museo Provincial de Bellas Artes Emilio
                                                      Pettoruti.</div>
                                                  <div style="text-align: justify;"><br></div>
                                                  <div style="text-align: justify;">Por su parte, Batakis
                                                      sostuvo: “Este acto de entrega de viviendas es
                                                      consecuencia de la decisión de nuestro Gobernador, quien
                                                      ha definido políticas públicas para dar respuestas y
                                                      soluciones a la problemática habitacional”. En la misma
                                                      línea, Simone aseguró que “en la provincia hay un
                                                      gobierno que se ha cargado al hombro el tema del hábitat
                                                      durante los últimos cuatro años y lo seguirá haciendo en
                                                      los cuatro años que vienen”.</div>
                                                  <div style="text-align: justify;"><br></div>
                                                  <div style="text-align: justify;">“Es un día muy especial
                                                      para Salto porque es en los momentos más difíciles
                                                      cuando se observa la solidaridad y el esfuerzo de
                                                      nuestros vecinos y vecinas para cumplir sus sueños”,
                                                      expresó el intendente Alessandro.</div>
                                                  <div style="text-align: justify;"><br></div>
                                                  <div style="text-align: justify;">Durante la jornada, las
                                                      autoridades también recorrieron las obras de
                                                      reconstrucción del Polo Deportivo Municipal Raúl “Ñato”
                                                      Conti que había sufrido la destrucción del 70% de sus
                                                      instalaciones a causa de un temporal.</div>
                                                  <div style="text-align: justify;"><br></div>
                                                  <div style="text-align: justify;">Por último, Kicillof
                                                      resaltó que “cuando dicen que se paralizan todas las
                                                      obras, no están castigando a un gobernador, sino a 17
                                                      millones de bonaerenses que necesitan más viviendas, más
                                                      salud y más educación”.</div>
                                                  <div style="text-align: justify;"><br></div>
                                                  <div style="text-align: justify;">Participaron de las
                                                      actividades la jefa de Asesores del Gobernador, Cristina
                                                      Álvarez Rodríguez; la presidenta del Instituto Cultural,
                                                      Florencia Saintout; la diputada nacional Agustina
                                                      Propato; el administrador general del Instituto de la
                                                      Vivienda, Diego Menéndez; los intendentes de Colón,
                                                      Waldemar Giordano; y de Ramallo, Mauro Poletti; el
                                                      presidente del Concejo Deliberante local, Mario Julián
                                                      Ainora; y el dirigente Marcos Di Palma.</div>
                                                  <div style="text-align: justify;"><br></div>

                                                  </div>
                                              </div> -->
